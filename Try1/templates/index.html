<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Graph</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
    }
    #pssInput {
      width: 90%;
      height: 220px;
      font-family: monospace;
      padding: 8px;
      font-size: 16px;
    }
    #graphCanvas {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      display: block;
      margin-top: 15px;
      cursor: grab;
    }
    #nodeInfo {
      margin-bottom: 20px;
      font-size: 16px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 40px;
    }
    #mainLayout {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 24px;
    }
    #actionGallery {
      min-width: 220px;
      max-width: 320px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
    }
    #actionTable {
      width: 100%;
      border-collapse: collapse;
    }
    #actionTable th, #actionTable td {
      padding: 6px 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    #actionTable tr {
      cursor: pointer;
      transition: background 0.2s;
    }
    #actionTable tr:hover {
      background: #f5f5f5;
    }
    #actionTable tr.selected {
      background: #d0eaff;
    }
    #canvas {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h2>Activity Graph Viewer</h2>
  <div id="nodeInfo">Click a node to see info</div>
  <textarea id="pssInput" placeholder="Paste PSS text here" style="width:90%;height:220px;font-size:16px;"></textarea>
  <br>
  <button id="showBtn">Parse & Draw</button>
  <div id="mainLayout">
    <div id="actionGallery">
      <b>Actions Gallery:</b>
      <table id="actionTable">
        <thead>
          <tr><th>Name</th><th>Type</th></tr>
        </thead>
        <tbody id="galleryList"></tbody>
      </table>
    </div>
    <canvas id="graphCanvas"></canvas>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
