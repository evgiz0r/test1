<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Graph</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
    }
    #pssInput {
      width: 500px;
      height: 150px;
      font-family: monospace;
      padding: 8px;
    }
    #graphCanvas {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      display: block;
      margin-top: 15px;
      cursor: grab;
    }
  </style>
</head>
<body>
  <h2>Activity Graph Viewer</h2>
  <textarea id="pssInput" placeholder="Paste PSS text here"></textarea>
  <br>
  <button id="showBtn">Parse & Draw</button>
  <canvas id="graphCanvas"></canvas>
  <div id="nodeInfo">Click a node to see info</div>

  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
